<body>
    <div class="todoapp">
        <h1>todos</h1>
        <form action="" method="GET" class="header">
            <label class="complete-all-label">
                <input
                    class="complete-all"
                    type="checkbox"
                    name="complete"
                    aria-label="Mark all as complete">
                <span></span>
            </label>
            <input
                required
                class="new-todo"
                placeholder="What needs to be done?"
                autofocus=""
                name="task"
                aria-label="What needs to be done?">
            <button class="visually-hidden submit" type="submit">Add</button>
        </form>
        <div class="main">
            <ul class="todo-list">

                    <div class="view">

                        <button class="visually-hidden" type="submit">

                    </form>
                </li>
                <li class="editing">

                </li> -->
            </ul>
        </div>
        <footer class="footer">
            <div class="todo-count">
                <strong>3</strong> items left / <strong>0</strong> completed
            </div>
            <ul class="filters">
                <li>
                    <a class="selected" href="?filter=all">All</a>
                </li>
                <li>
                    <a href="?filter=active">Active</a>
                </li>
                <li>
                    <a href="?filter=completed">Completed</a>
                </li>
            </ul>
        </footer>
    </div>
