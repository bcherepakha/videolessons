<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsar</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a class="header__logo" href="/Meeting1" aria-label="Pulsar">
            <img class="header__logo-img" src="img/logo.png" alt="">
        </a>
        <nav class="header__nav">
            <ul class="header__links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Journal</a>
                </li>
                <li>
                    <a href="#">Shop</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li class="header__link header__link--buy-template">
                    <a href="#">Buy Template</a>
                </li>
                <li class="header__link header__link--basket">
                    <a href="#">
                        <svg role="img" aria-label="We buy items: " viewBox="0 0 17 17">
                            <path d="M2.60593 2H0V0H4.39407L4.84288 4H16V9.93845L3.76941 12.3694L2.60593 2ZM15.5 17C14.6716 17 14 16.3284 14 15.5C14 14.6716 14.6716 14 15.5 14C16.3284 14 17 14.6716 17 15.5C17 16.3284 16.3284 17 15.5 17ZM5.5 17C4.67157 17 4 16.3284 4 15.5C4 14.6716 4.67157 14 5.5 14C6.32843 14 7 14.6716 7 15.5C7 16.3284 6.32843 17 5.5 17Z"/>
                        </svg>
                        <span>9999999999</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="collection">
        <div class="collection__content">
            <div class="collection__content-wrapper">
                <h2 class="collection__title">
                    Shop hundreds of enamel pins from artists.
                </h2>
                <div class="collection__actions">
                    <a class="collection__action" href="#">Shop everything</a>
                    <a class="collection__action collection__action--browse" href="#">Browse collections</a>
                </div>
            </div>
        </div>
        <div class="collection__decor">
            <!-- w: 300px - 1600px -->
            <img
                class="collection__img"
                src="img/main768.jpg"
                srcset="img/main384.jpg 384w, img/main576.jpg 576w, img/main768.jpg 768w, img/main1152.jpg 1152w, img/main1536.jpg 1536w"
                sizes="(max-width: 800px) 100vw, (max-width: 1280px) 60vw, 768px"
                alt="">
        </div>
    </div>
</body>
</html>
